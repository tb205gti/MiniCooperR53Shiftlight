[platformio]
default_envs = ESP32S3


[env:ESP32C3]
platform = espressif32
board=dfrobot_beetle_esp32c3
framework = arduino
monitor_speed = 115200
lib_deps = FastLED
upload_speed = 921600

;[env:ESP32S2]
;platform = espressif32
;board=lolin_s2_mini
;framework = arduino
;monitor_speed = 115200
;lib_deps = FastLED
;upload_speed = 921600


[env:ESP32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
monitor_speed = 115200
lib_deps = FastLED
upload_speed = 921600

[env:ESP32S3]
platform = espressif32
board = esp32-s3-fh4r2
framework = arduino
monitor_speed = 115200
lib_deps = FastLED
upload_speed = 921600
build_flags = 
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  -DBOARD_HAS_PSRAM
; use board json from here https://community.platformio.org/t/esp32-s3-zero-does-not-work-on-platformio/40297/10

[env:ESP32S3_SIMULATION]
platform = espressif32
board = esp32-s3-fh4r2
framework = arduino
monitor_speed = 115200
lib_deps = FastLED
upload_speed = 921600
build_flags = 
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  -DBOARD_HAS_PSRAM